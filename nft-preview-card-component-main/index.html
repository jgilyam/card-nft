<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 40px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="/nft-preview-card-component-main/public/css/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="card-info">
          <h2 class="card-info-title">Equilibrium #3429</h2>
          <p class="card-info-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info-price">
            <img
              src="/nft-preview-card-component-main/images/icon-ethereum.svg"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="card-info-time">
            <img
              src="/nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
            />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <img
            src="/nft-preview-card-component-main/images/image-avatar.png"
            alt="avatar"
          />
          <h3>Creation of <strong>Jules Wyvern</strong></h3>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Pablo Gilyam</a>.
    </div>
  </body>
</html>
